        function getMonthName(monthNumber) {
            const date = new Date();
            date.setMonth(monthNumber - 1);

            return date.toLocaleString('en-US', {
                month: 'long',
            });
        }

        const date = new Date();

        let day = date.getDate();
        let week = date.getDay();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();
        let hour = date.getHours();
        let min = date.getMinutes();

        function dateFromDay(year, day) {
            var date = new Date(year, 0); // initialize a date in `year-01-01`
            return new Date(date.setDate(day)); // add the number of days
        }

        var now1 = new Date();
        var start1 = new Date(now1.getFullYear(), 0, 0);
        var diff = now1 - start1;
        var oneDay = 1000 * 60 * 60 * 24;
        var day1 = Math.floor(diff / oneDay);

        var testmonthandday = dateFromDay(year, day1)

        if (week == 0) {

            CheckWeekendDay();

        } else {

            if (week >= 5) {



                CheckWeekendDay();

            } else {

                SchoolDayTimes();

            }

        }


        function SchoolDayTimes() {

            if (hour >= 16) {

                CheckAfterSchool()

            } else {

                if (hour >= 15) {

                    CheckAfterThirdLesson()

                } else {

                    if (hour >= 13) {

                        CheckAfterLunch()

                    } else {

                        if (hour >= 12) {

                            CheckBeforeLunch()

                        } else {

                            if (hour >= 10) {

                                CheckSecondPeriod()

                            } else {

                                if (hour >= 9) {

                                    EndTime = " 10:30:00"

                                    var starttime = " 09:00:00";
                                    var startday = 0;

                                    document.getElementById("text").innerHTML = "PERIOD 1"

                                } else {

                                    EndTime = " 09:00:00"
                                    var starttime = " 16:50:00";
                                    var startday = -1;

                                    document.getElementById("text").innerHTML = "'TILL SCHOOL"

                                }

                            }

                        }

                    }

                }

            }

        }

        var x = setInterval(function () {

            var countDownDate = new Date(monthname + " " + day + "," + year + EndTime).getTime();

            var StartDate = new Date(monthname + " " + (day + startday) + "," + year + starttime).getTime();

            var now = new Date().getTime();

            var distance = countDownDate - now;
            var TotalTime = countDownDate - StartDate;


            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (100000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var justseconds = Math.floor((distance % (10000000 * 1000)) / 1000);
            var decaseconds = Math.floor((distance % (10000000 * 1000)) / 100);
            var hourlessseconds = Math.floor((distance % (1000 * 60 * 60)) / (1000));
            var hourlessdecaseconds = Math.floor((distance % (1000 * 60 * 60)) / (100));
            var hourlessminutelessseconds = Math.floor((distance % (1000 * 60)) / 100);
            var justhourlessminutelessseconds = Math.floor((distance % (1000 * 60)) / 1000);
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var deciseconds = Math.floor((distance % (100 * 10)) / 100);
            var centiseconds = Math.floor((distance % (10 * 10)) / 10);
            var milliseconds = Math.floor((distance % (1 * 10)) / 1);
            var timeformat1 = document.getElementById("ch1").value

            var checkbox1 = document.getElementById("ch1");
            var checkbox2 = document.getElementById("ch2");
            var checkbox3 = document.getElementById("ch3");

            if (checkbox1.checked == true) {

                if (checkbox2.checked == true) {

                    if (checkbox3.checked == true) {

                        document.getElementById("demo").innerHTML = hours + "H " + minutes + "M " + hourlessminutelessseconds + "DS";

                    } else {

                        document.getElementById("demo").innerHTML = hours + "H " + hourlessdecaseconds + "DS";

                    }

                } else {

                    if (checkbox3.checked == true) {

                        document.getElementById("demo").innerHTML = ((hours * 60) + minutes) + "M " + hourlessminutelessseconds + "DS";

                    } else {
                        document.getElementById("demo").innerHTML = decaseconds;
                    }

                }

            } else {

                if (checkbox2.checked == true) {

                    if (checkbox3.checked == true) {

                        document.getElementById("demo").innerHTML = hours + "H " + minutes + "M " + justhourlessminutelessseconds + "S";

                    } else {
                        document.getElementById("demo").innerHTML = hours + "H " + hourlessseconds + "S";
                    }

                } else {

                    if (checkbox3.checked == true) {

                        document.getElementById("demo").innerHTML = ((hours * 60) + minutes) + "M " + justhourlessminutelessseconds + "S";

                    } else {
                        document.getElementById("demo").innerHTML = justseconds;
                    }

                }

            }

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "LOADING";
                location.reload()
            }

        }, 1);
