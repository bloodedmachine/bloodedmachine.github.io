<!DOCTYPE HTML>
<html>

<head>
    <title>DOOM TIMER</title>
    <link rel="icon" type="image/x-icon" href="https://myreadyplayerone.github.io/logo1.ico">
    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <div class="logo">

        <center>
            <a href="https://myreadyplayerone.github.io">
                <img class="img" src="https://myreadyplayerone.github.io/newlogo1.png" alt="LOGO">
            </a>
        </center>
    </div>
    <div class="center">


        <p id="demo">-</p>
        <h1 id="text">STATUS</h1>


        <label class="checkBox">
            <input id="ch1" type="checkbox">
            <div class="transition"></div>
        </label>

        <label class="checkBox2" style="align-items: center;">
            <input id="ch2" type="checkbox">
            <div class="transition2"></div>
        </label>

    </div>

    <script>

        function test1() {

            var decasecondstest = 0

            var checkbox1 = document.getElementById("ch1");

            if (checkbox1.checked == true) {
                alert("checked")

                decasecondstest = 1

            } else {

                alert("not checked")
                decasecondstest = 0
            }
        }

        function getMonthName(monthNumber) {
            const date = new Date();
            date.setMonth(monthNumber - 1);

            return date.toLocaleString('en-US', {
                month: 'long',
            });
        }

        const date = new Date();

        let day = date.getDate();
        let week = date.getDay();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();
        let hour = date.getHours();
        let min = date.getMinutes();
        let milli = date.getMilliseconds();

        var EndTime = " 00:00:00";
        let monthname = "Feb";
        var starttime = " 00:00:00";
        var startday = 0;

        function CheckAfterSchool() {

            if (hour > 16) {

                day = day + 1

                EndTime = " 09:00:00"

                document.getElementById("text").innerHTML = "'TILL SCHOOL";

            } else {

                if (min >= 50) {

                    day = day + 1

                    EndTime = " 09:00:00"

                    document.getElementById("text").innerHTML = "'TILL SCHOOL"

                } else {

                    EndTime = " 16:50:00"
                    document.getElementById("text").innerHTML = "PERIOD 4"

                }

            }
        }

        function CheckAfterLunch() {

            if (hour < 14) {


                if (min >= 30) {

                    EndTime = " 15:00:00"
                    document.getElementById("text").innerHTML = "PERIOD 3"

                    var starttime = " 13:30:00";
                    var startday = 0;

                } else {

                    EndTime = " 13:30:00"
                    document.getElementById("text").innerHTML = "LUNCH BREAK"

                }

            } else {

                EndTime = " 15:00:00"
                document.getElementById("text").innerHTML = "PERIOD 3"

            }

        }

        function CheckAfterThirdLesson() {

            if (hour = 15) {

                if (min > 20) {

                    EndTime = " 16:50:00"
                    document.getElementById("text").innerHTML = "PERIOD 4"
                    var starttime = " 15:20:00";
                    var startday = 0;

                } else {

                    EndTime = " 15:20:00"
                    document.getElementById("text").innerHTML = "BREAK 2"

                    var starttime = " 15:00:00";
                    var startday = 0;

                }

            } else {

                EndTime = " 16:50:00"
                document.getElementById("text").innerHTML = "PERIOD 4"

                var starttime = " 15:20:00";
                var startday = 0;

            }

        }

        function CheckBeforeLunch() {

            if (hour = 12) {

                if (min >= 20) {

                    EndTime = " 13:30:00"
                    document.getElementById("text").innerHTML = "LUNCH BREAK"

                    var starttime = " 12:20:00";
                    var startday = 0;



                } else {

                    EndTime = " 12:20:00"
                    document.getElementById("text").innerHTML = "PERIOD 2"

                    var starttime = " 10:50:00";
                    var startday = 0;

                }

            } else {

                EndTime = " 13:30:00"
                document.getElementById("text").innerHTML = "LUNCH BREAK"

                var starttime = " 12:20:00";
                var startday = 0;

            }

        }

        function CheckSecondPeriod() {

            if (hour = 10) {

                if (min >= 50) {

                    EndTime = " 12:20:00"
                    document.getElementById("text").innerHTML = "PERIOD 2"
                    var starttime = " 10:30:00";
                    var startday = 0;

                } else {

                    if (min >= 30) {

                        EndTime = " 10:50:00"
                        document.getElementById("text").innerHTML = "BREAK 1"
                        var starttime = " 09:00:00";
                        var startday = 0;

                    } else {

                        EndTime = " 10:30:00"
                        document.getElementById("text").innerHTML = "PERIOD 1"

                        var starttime = " 09:00:00";
                        var startday = 0;

                    }

                }

            } else {

                EndTime = " 12:20:00"
                document.getElementById("text").innerHTML = "PERIOD 2"

                var starttime = " 10:30:00";
                var startday = 0;

            }

        }



        function CheckWeekendDay() {

            if (week == 0) {

                day = day + 1

                EndTime = " 09:00:00"
                document.getElementById("text").innerHTML = "WEEKEND"

                var starttime = " 16:50:00";
                var startday = -2;

            } else {

                if (week == 6) {

                    day = day + 2

                    EndTime = " 09:00:00"
                    document.getElementById("text").innerHTML = "WEEKEND"

                    var starttime = " 16:50:00";
                    var startday = -1;


                } else {

                    if (hour <= 16) {

                        if (min <= 50) {

                            EndTime = " 16:50:00"
                            document.getElementById("text").innerHTML = "PERIOD 4"

                            var starttime = " 13:20:00";
                            var startday = 0;


                        } else {

                            day = day + 3

                            EndTime = " 09:00:00"
                            document.getElementById("text").innerHTML = "WEEKEND"

                            var starttime = " 16:50:00";
                            var startday = 0;


                        }

                    } else {

                        day = day + 3

                        EndTime = " 09:00:00"
                        document.getElementById("text").innerHTML = "WEEKEND"

                        var starttime = " 16:50:00";
                        var startday = 0;


                    }


                }

            }

        }


        if (week == 0) {

            CheckWeekendDay();

        } else {

            if (week >= 5) {

                CheckWeekendDay();

            } else {

                SchoolDayTimes();

            }

        }


        function SchoolDayTimes() {

            if (hour >= 16) {

                CheckAfterSchool()

            } else {

                if (hour >= 15) {

                    CheckAfterThirdLesson()

                } else {

                    if (hour >= 13) {

                        CheckAfterLunch()

                    } else {

                        if (hour >= 12) {

                            CheckBeforeLunch()

                        } else {

                            if (hour >= 10) {

                                CheckSecondPeriod()

                            } else {

                                if (hour >= 9) {

                                    EndTime = " 10:30:00"

                                    var starttime = " 09:00:00";
                                    var startday = 0;

                                    document.getElementById("text").innerHTML = "PERIOD 1"

                                } else {

                                    EndTime = " 09:00:00"
                                    var starttime = " 16:50:00";
                                    var startday = -1;

                                    document.getElementById("text").innerHTML = "'TILL SCHOOL"

                                }

                            }

                        }

                    }

                }

            }

        }

        var x = setInterval(function () {

            var countDownDate = new Date(monthname + " " + day + "," + year + EndTime).getTime();
            var StartDate = new Date(monthname + " " + (day + startday) + "," + year + starttime).getTime();

            var now = new Date().getTime();

            var distance = countDownDate - now;
            var TotalTime = countDownDate - StartDate;

            var PercentageComplete = (1 - (distance / (TotalTime))) * 100;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            var justseconds = Math.floor((distance % (10000000 * 1000)) / 1000);

            var decaseconds = Math.floor((distance % (10000000 * 1000)) / 100);

            var hourlessseconds = Math.floor((distance % (1000 * 60 * 60)) / (1000));

            var hourlessdecaseconds = Math.floor((distance % (1000 * 60 * 60)) / (100));


            var seconds = Math.floor((distance % (100 * 100)) / 1000);
            var deciseconds = Math.floor((distance % (100 * 10)) / 100);
            var centiseconds = Math.floor((distance % (10 * 10)) / 10);
            var milliseconds = Math.floor((distance % (1 * 10)) / 1);

            var timeformat1 = document.getElementById("ch1").value

            var checkbox1 = document.getElementById("ch1");
            var checkbox2 = document.getElementById("ch2");

            if (checkbox1.checked == true) {

                if (checkbox2.checked == true) {

                    document.getElementById("demo").innerHTML = hours + "H " + hourlessdecaseconds + "DS";

                } else {

                    document.getElementById("demo").innerHTML = decaseconds;

                }

            } else {

                if (checkbox2.checked == true) {

                    document.getElementById("demo").innerHTML = hours + "H " + hourlessseconds + "S";

                } else {

                    document.getElementById("demo").innerHTML = justseconds;

                }

            }

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "LOADING";
                location.reload()
            }

        }, 1);


    </script>

</body>

</html>
