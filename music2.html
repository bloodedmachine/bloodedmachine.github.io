<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="app" id="app">


        <div class="header">
            <h1>THE MYXCHINE</h1>
           
                <div class="container">
                    <input checked="" class="checkbox" type="checkbox" id="toggleBarsCheckbox"> 
                    <div class="mainbox">
                        <div class="iconContainer">
                            <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon" style="fill: black;">
                                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
                            </svg>
   </div>
                     <input class="search_input" id="searchInput" placeholder="search" type="text">
                
                </div>
            </div>
        </div>
        

        <div class="songs" id="songsContainer">
            <h5>All Songs</h5>
            <div class="bars">
            
                <select id="filterSelect">
                    <option value="name">Name</option>
                    <option value="artist">Artist</option>
                    
                </select>
            </div>
            <!-- Song list -->
            <ul id="songList">
                <!-- Populate this list dynamically with JavaScript -->
            </ul>
        </div>

        </div>

    </div>


    <script src="music.js">
    </script>

</body>

</html>
