<html>


<head>
    <link rel="stylesheet" href="style.css">
</head>

<body onclick="Random()">

    <div class="center">
        <h1 id="Student Name" style="color: cornsilk;"></h1>
        <button onclick="Random()" class="button">Next Student</button>
        <button onclick="Reset()" class="button">Reset</button>



    </div>







    <script>


        const students = ["Gui", "Sofia", "Michael", "test"];
        var studentsdisplayed = [false, false, false];


        var Student = "Student Name"
        document.getElementById("Student Name").innerHTML = Student;


        function randomIntFromInterval(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function Check() {

alert(studentsdisplayed);





}


        function Reset() {

            window.location.reload(true);

            students[0] = false;
            students[1] = false;
            students[2] = false;




        }


        function Random() {



            const rndInt = randomIntFromInterval(0, 2)

            while (studentsdisplayed[rndInt] == false) {

                Student = students[rndInt]

                studentsdisplayed[rndInt] = true;
                document.getElementById("Student Name").innerHTML = Student;



            }

        }








    </script>





</body>




</html>
