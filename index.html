<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" onclick="Click() ; AllNames() ">

    <div class="center">

        <div class="center1">

            <select id="ChooseClass" onchange="ClassChange()">
                <option disabled selected>CHOOSE A CLASS</option>
                <option>YEAR 13</option>
                <option>YEAR 13 IT CLASS</option>
            </select>

        </div>

        <h1 id="Student Name" style="color: white;">CHOOSE TO START</h1>
        <br><br>
        <p id="text">CLICK ANYWHERE</p>

    </div>

    <script>

        var ChooseClassValue = "CHOOSE A CLASS";


        students = [""];
        studentsdisplayed = [];


        let dropdownList = document.getElementById('ChooseClass');

        function ClassChange() {
            ChooseClassValue = dropdownList.value;

            if (ChooseClassValue == "YEAR 13") {

                minvalue = 0
                maxvalue = 18
                CheckDigit = 19

                students = ["MICHAEL","CATARINA","ALEJANDRA","ANAIS","DANIELLA","KIANA", "BEA", "BERNARDO", "LAUREN","LUISA","MARIANA","TARUSHI", "GUI", "SOFIA A", "SOFIA M", "LENA", "ADAM", "LUCA", "SAM", "CheckDigit"];
                studentsdisplayed = [false, false, false, false, false, false, false, false,false,false, false, false, false, false, false, false, false,false,false];
                ClassIndexAllNames = "true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,false"
                ClassIndexChooseClassFunction = "true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,true,true"



            } else {

                if (ChooseClassValue == "YEAR 13 IT CLASS") {

                    minvalue = 0
                maxvalue = 2
                CheckDigit = 3

                    students = ["GUI", "MICHAEL", "SOFIA", "CheckDigit"];
                    studentsdisplayed = [false, false, false, false];
                    ClassIndexAllNames = "true,true,true,false"
                ClassIndexChooseClassFunction = "true,true,true,true"


                } else {

                    students = ["CHOOSE A CLASS", "CHOOSE A CLASS", "CHOOSE A CLASS", "CHOOSE A CLASS"];
                    studentsdisplayed = [false];
                    ClassIndexAllNames = "true,true,true,false"
                ClassIndexChooseClassFunction = "true,true,true,true"


                }

            }


        }



        var Student = "Student"
        document.getElementById("Student Name").innerHTML = STUDENT;

        function randomIntFromInterval(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function Random() {
            const rndInt = randomIntFromInterval(minvalue, maxvalue)
            document.getElementById("text").innerHTML = "CLICK ANYWHERE";

            if (studentsdisplayed[rndInt] == false) {
                Student = students[rndInt];
                studentsdisplayed[rndInt] = true;
                document.getElementById("Student Name").innerHTML = Student;
            } else {
                Random()
            }
        }

        function Click() {


            if (studentsdisplayed.toString() == ClassIndexChooseClassFunction) {

                document.getElementById("Student Name").innerHTML = "CLICK TO RESTART";

                document.getElementById("text").innerHTML = "ALL NAMES HAVE BEEN USED";

                studentsdisplayed.fill(false);

                if (document.getElementById("Student Name").style.color == "white") {
                    document.getElementById("Student Name").style.color = "black";
                    document.getElementById("text").style.color = "black";
                    document.body.style.backgroundColor = "white";
                    document.getElementById("ChooseClass").style.color = "white";
                    document.getElementById("ChooseClass").style.backgroundColor = "black";
                } else {
                    document.getElementById("Student Name").style.color = "white";
                    document.getElementById("text").style.color = "white";
                    document.body.style.backgroundColor = "black";
                    document.getElementById("ChooseClass").style.color = "black";
                    document.getElementById("ChooseClass").style.backgroundColor = "white";
                }

            } else {
                Random()
            }

        }

        function AllNames() {

            if (studentsdisplayed.toString() == ClassIndexAllNames) {


                studentsdisplayed[CheckDigit] = true;


            }
        }

    </script>
</body>

</html>
