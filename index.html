<!DOCTYPE html>
<html>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
<style>
#myProgress {
  width: 85%;
  background-color: rgb(51, 51, 51);
  margin:auto
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: #FFFFFF
  
}

body {
  background: #000000;
  padding-top: 5em;
  display: flex;
  justify-content: center;
}
.wrapper {
display: flex;
align-items: center;
justify-content: center;

}

.typewriter h1 {
  width: 100%;
  color: #FFFFFF;
  font-family: 'Kanit', sans-serif;
  overflow: hidden; 
  border-right: .15em solid black; 
  white-space: nowrap; 
  margin: 0 auto; 
  letter-spacing: .15em; 
  animation: typing 2s steps(40, end), blink-caret .8s step-end infinite;       
}


@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}


@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: white }
  
}

.center {
  margin: 0;
  width: 100%
}

.btn {
  border: 2px solid white;
  background-color: black;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  font-family: 'Kanit', sans-serif;
 }


.success {
  border-color: #FFFFFF;
  color: white;
}

.success:hover {
  background-color: #ffffff;
  color: black;
}

h1{
	color: white;
	font-family: 'Kanit', sans-serif;
}


</style>

<title>Mechanical Incision</title>


<body onload="move()">

<div class="center">
 <div class="wrapper">
  <div class="typewriter">
  <h1>We are not who we always will be...</h1>
  </div>
 </div><br><br>
  <div id="myProgress">
   <div id="myBar">
   </div>
  </div><br><br>
 <div class="wrapper"><a href="https://www.instagram.com/bloodedmachine/"><h2><button class="btn success">Instagram</button></h2></a>
 </div>
</div>



<script>
var delayInMilliseconds = 0;
var i = 0;
setTimeout(function move() {

{
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame,25);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}

  }, delayInMilliseconds);

</script>

</body>
</html>
