<!DOCTYPE HTML>
<html>

<head>

    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            font-size: 100px;
            margin-bottom: -25px;

        }

        h1 {

            font-size: 50px;
            margin-top: -25px;
        }
    </style>
</head>

<body>

    <div class="center">

        <!-- <input id="input" class="button"> -->



        <p id="demo">-</p>
        <h1 id="text">PHYSICS PAPER 1</h1>
        <p id="demo2">-</p>
        <h1 id="text">PHYSICS PAPER 2</h1>




        <!-- <div class="center2"><button onclick="Time()" class="button"> INITIATE</button></div> -->


    </div>


    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 10, 2024 00:00:00").getTime();
        var countDownDatetwo = new Date("May 16, 2024 00:00:00").getTime();

        // Update the count down every 1 millisecond
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1);

        var x1 = setInterval(function () {

            // Get today's date and time
            var now2 = new Date().getTime();

            // Find the distance between now and the count down date
        
            var distance2 = countDownDatetwo - now2;

            // Time calculations for days, hours, minutes and seconds

            var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
            var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
            var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo2").innerHTML = days2 + "d " + hours2 + "h "
                + minutes2 + "m " + seconds2 + "s ";

            // If the count down is over, write some text 
            if (distance2 < 0) {
                clearInterval(x1);
                document.getElementById("demo2").innerHTML = "EXPIRED";
            }
        }, 1);


    </script>

</body>

</html>
