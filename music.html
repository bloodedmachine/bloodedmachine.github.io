<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Player</title>
<link rel="stylesheet" href="music.css">

</head>
<body>

<div id="player">
    <div class="albumart">
    <div class="container">
        <div class="plate">
            <div class="black">
                <div class="border">
                    <div class="white">
                        <div class="center"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="player">
            <div class="rect"></div>
            <div class="circ"></div>
        </div>
    </div>
</div>
    <!-- <img id="albumCover" src="" alt="Album Cover" width="100px"> -->
<div class="info">
    <h2 id="songName"></h2>
    <h3 id="artistName"></h3>
</div>
  <audio id="audio">
    Your browser does not support the audio element.
  </audio>
  <input type="range" id="seekSlider" min="0" step="1">
  <div class="buttonsall">
  <button onclick="nextSong()" class="button"><img src="playnext.png" id="playnext" height="70px"></button>

    <button onclick="skip(-10)" class="button2"><img src="minus.png" id="minus" height="50px"></button>
 
  <button onclick="playPause()" class="button"><img src="play.png" id="playpause" height="100px"></button>
  <button onclick="skip(10)" class="button"><img src="plus.png" id="plus" height="50px"></button>
  <button onclick="nextSong()" class="button"><img src="playnext.png" id="playnext" height="70px"></button>
</div>
</div>

<script src="music.js">
</script>

</body>
</html>
